    <link rel="stylesheet" href="page7.css">

<body>
    <div class=menuflex>
        <img class="menu-bar" src="menu-bar.png"/>
    </div>       
    
    <div class="fixedsizefortablet">
        
        <span class="circle"></span>
        <p id ="now" class="date"> </p>
       
        <div class=recordflex>
          <button id = "start" class="button">시작</button>
            <h2 style="display: inline-block;" id = "timer"><time>00:00</time></h2>
             <button id = "cancle" class="button">정지</button>
        </div>
           
        <div class=textareaflex>
           <textarea class="text" rows="4" cols="50" placeholder="제목을 씁시다"></textarea>
        </div>

        <div class="arrowsave">
            <img id="backarrow" src="backarrow.png">
            <button id = "save" class="button">저장</button>
        </div>

    </div>
